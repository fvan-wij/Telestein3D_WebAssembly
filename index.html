<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
  		<script src="coi-serviceworker.js"></script>
		<div id="loading-screen">
			<h1>Telestein3D is loading...</h1>
			<p>Check out the controls below</p>
		</div>
		<div class="body-container">
			<div class="game-container">
				<canvas id="gamecanvas"></canvas>
			</div>
			<div class="show-controls">Controls</div>
			<div class="hide-controls">
				<div>
					<h3>Movement</h3>
					<ul>
						<li>Move	= W/S</li>
						<li>Strafe 	= A/D</li>
						<li>Turn	= &#8592;/&#8594;</li>
						<li>Sprint 	= Shift</li>
					</ul>
				</div>
				<button id=fullscreen-btn>Full-screen</button>
				<div>
					<h3>Interaction</h3>
					<ul>
						<li>Attack = SPACE</li>
						<li>Fists = 1</li>
						<li>Chainsaw = 2</li>
						<li>Map = M</li>
						<li>Interact = E</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="handle-emscripten-canvas.js"></script>
		<script src="telestein3d.js"></script>
	</body>
</html>
